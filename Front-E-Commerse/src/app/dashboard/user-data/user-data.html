<div class="container mt-4">

  <div *ngIf="loading" class="alert alert-info">Loading users...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table *ngIf="!loading && users.length" class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Street</th>
        <th>City</th>
        <th>Governorate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address.street }}</td>
        <td>{{ user.address.city }}</td>
        <td>{{ user.address.governorate }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !users.length" class="alert alert-warning">
    No users found.
  </div>

</div>
