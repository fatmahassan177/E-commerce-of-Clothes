

<div class="contact-section pt-3">
  <div class="container">
    <div class="row g-5">
      <!-- النص -->
      <div class="col-md-6 d-flex flex-column justify-content-center">
        <h1 class="contact-title">Contact us</h1>
        <p class="contact-text">
          Need to get in touch with us? Either fill out the form with your inquiry or find the
          <a href="#" class="contact-link">department email</a> you'd like to contact below.
        </p>
      </div>

      <!-- الفورم -->
      <div class="col-md-6">
        <div class="contact-card">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="FirstName">First name*</label>
                <input id="FirstName" type="text" placeholder="Enter your first name" formControlName="FirstName">
              </div>
              <div class="col-md-6">
                <label for="LastName">Last name*</label>
                <input id="LastName" type="text" placeholder="Enter your last name" formControlName="LastName">
              </div>
            </div>

            <div class="mt-3">
              <label for="email">Email*</label>
              <input id="email" type="email" placeholder="Enter your email" formControlName="email">
            </div>

            <div class="mt-3">
              <label for="message">What can we help you with?</label>
              <textarea id="message" rows="4" placeholder="Type your message here" formControlName="message"></textarea>
            </div>

            <button type="submit" [disabled]="submitting">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
